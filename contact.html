<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Personal Profile</title>
<link rel="stylesheet" href="styles.css">
<style>
   /* General body styles */
   body {
       font-family: Arial, sans-serif; /* Use Arial font */
       background-color: #f0f0f0; /* Light gray background */
       margin: 0;
       padding: 0;
   }

   /* Header styles */
   header {
       background-color: #333; /* Dark background for the header */
       color: #fff; /* White text color */
       padding: 10px 20px; /* Padding for header */
   }

   nav ul {
       list-style: none; /* Remove bullet points */
       padding: 0;
       margin: 0;
       display: flex; /* Horizontal layout */
       justify-content: center; /* Center align */
   }

   nav ul li {
       margin-right: 15px; /* Space between links */
   }

   nav ul li a {
       color: #fff; /* White text color */
       text-decoration: none; /* Remove underline */
   }

   /* Main section styles */
   main {
       padding: 20px;
       max-width: 800px; /* Limit width */
       margin: auto; /* Center content */
   }

   #contact h1 {
       text-align: center; /* Center align heading */
       color: #333; /* Dark color for heading */
   }

   form {
       display: flex;
       flex-direction: column; /* Stack form elements vertically */
       gap: 10px; /* Space between form elements */
   }

   label {
       font-weight: bold; /* Bold labels */
   }

   input[type="text"], 
   input[type="email"], 
   textarea {
       padding: 10px; /* Add padding for better usability */
       border: 1px solid #ccc; /* Light border */
       border-radius: 4px; /* Rounded corners */
       width: 100%; /* Full width of the container */
   }

   textarea {
       resize: vertical; /* Allow vertical resizing only */
       min-height: 100px; /* Minimum height for textarea */
   }

   input[type="submit"] {
       background-color: #333; /* Dark background for submit button */
       color: #fff; /* White text color */
       border: none; /* Remove border */
       padding: 10px; /* Add padding */
       border-radius: 4px; /* Rounded corners */
       cursor: pointer; /* Pointer cursor on hover */
   }

   input[type="submit"]:hover {
       background-color: #555; /* Slightly lighter background on hover */
   }

   /* Footer styles */
   footer {
       background-color: #333; /* Dark background for footer */
       color: #fff; /* White text color */
       text-align: center; /* Center align text */
       padding: 10px 20px; /* Padding for footer */
       position: fixed; /* Fixed position */
       bottom: 0;
       width: 100%; /* Full width */
   }
</style>
</head>

<main>
<section id="contact">
<h1>Contact Me</h1>
<form action="mailto:chhesangsherpa7@gmail.com" method="post" enctype="text/plain">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="message">Message:</label>
<textarea id="message" name="message" required></textarea>
<input type="submit" value="Send">
</form>
</section>
</main>
